{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/newstyle.css' %}" type="text/css" media="screen">

</head>
<body>
    <nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
    </nav>
    <header class="min-h-screen w-full bg-white bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('https://static.vecteezy.com/system/resources/previews/004/585/326/original/banking-building-business-finance-management-low-poly-wireframe-illustration-isolated-background-free-vector.jpg');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <form action="register" method="post" class="bg-opacity-70 py-8 px-4 w-8/12 rounded-md" >
                {% csrf_token %}
                <h1 class="text-4xl font-semibold text-center ">
                    REGISTER HERE
                </h1>
                <br>
                <div>
                    <Label class='text-lg font-media mb-3 '>
                        Username
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="text" name="username" id="id_username" placeholder="Your Username">
                </div>
                <div>
                    <Label class='text-lg font-medium mb-3'>
                        Email id
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="email" name="email" id="id_email" placeholder="Your Email id">
                </div>
                <div class='my-3'>
                    <Label class='text-lg font-medium mb-3'>
                        Password
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password" id="id_password" placeholder="Password">
                </div>
                <div class='my-3'>
                    <Label class='text-lg font-medium mb-3'>
                        Password
                    </Label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" id="id_password1" placeholder="Confirm Password">
                </div>
                <div class="flex justify-center items-center">
                    <input class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md" type="submit" value="Register">  
                    </input>
                </div>
            </form>
                {% for i in messages %}
                    <h2>{{i}}</h2>
                {% endfor %}
        </div>
    </header>
</body>
</html>
